name: Release
on:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write # For OIDC trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      # QUICK PRECHECK: decide if there's anything to release
      - name: Check if release is needed
        id: need_release
        run: |
          # Find last tag (adjust if you tag per package)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "no-tag-found=true" >> "$GITHUB_OUTPUT"
            echo "needs-release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Look for conventional commits since last tag
          if git log "$LAST_TAG"..HEAD --pretty=format:%s | grep -E '^(feat|fix|perf|refactor|chore|build|docs|style|test)(\(.+\))?:' > /dev/null; then
            echo "needs-release=true" >> "$GITHUB_OUTPUT"
          else
            echo "needs-release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Exit early if no release needed
        if: steps.need_release.outputs.needs-release == 'false'
        run: |
          echo "No conventional-commit changes since last release. Skipping."
          exit 0

      - name: Use Node.js 24
        if: steps.need_release.outputs.needs-release == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install Bun
        if: steps.need_release.outputs.needs-release == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.need_release.outputs.needs-release == 'true'
        run: bun install --frozen-lockfile

      - name: Build
        if: steps.need_release.outputs.needs-release == 'true'
        run: bun run build

      - name: Configure Git
        if: steps.need_release.outputs.needs-release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release Packages
        if: steps.need_release.outputs.needs-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
          NPM_CONFIG_REGISTRY: "https://registry.npmjs.org"
        run: |
          npx nx release version --git-tag=false --git-commit=false
          npx nx release publish --yes --verbose
          npx nx release changelog --git-commit=true --git-tag=true --git-push=true
