name: Release
on:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight
  workflow_dispatch:
    inputs:
      specifier:
        description: "Semver specifier (patch, minor, major) or exact version"
        default: ""
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write # For OIDC trusted publishing

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Use Nx as the pre-check (fast, and matches your nx.json config)
      - name: Check if release is needed (dry-run)
        id: need_release
        run: |
          # Install just enough to run Nx
          bun install --frozen-lockfile

          # Capture output of dry-run; Nx --dry-run doesn't modify local files
          bunx nx release version --git-tag=false --git-commit=false --dry-run > nx_release_output.txt 2>&1
          cat nx_release_output.txt

          # Look for indicators that a version bump would occur
          if grep -E "Resolved the specifier as \"(major|minor|patch)\"" nx_release_output.txt || \
             grep -E "Applied version .+ directly" nx_release_output.txt; then
            echo "needs-release=true" >> "$GITHUB_OUTPUT"
          else
            echo "needs-release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Exit early if no release needed
        if: steps.need_release.outputs.needs-release == 'false'
        run: |
          echo "Nx release dry-run produced no changes. Skipping."
          exit 0

      - name: Install dependencies
        if: steps.need_release.outputs.needs-release == 'true'
        run: bun install --frozen-lockfile

      - name: Build
        if: steps.need_release.outputs.needs-release == 'true'
        run: bun run build

      - name: Configure Git
        if: steps.need_release.outputs.needs-release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release Packages
        if: steps.need_release.outputs.needs-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
          NPM_CONFIG_REGISTRY: "https://registry.npmjs.org"
        run: bunx nx release ${{ github.event.inputs.specifier }} --yes --verbose
